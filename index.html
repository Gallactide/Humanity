<script src="/socket.io/socket.io.js"></script>
<script src="https://raw.githubusercontent.com/samurailink3/hangouts-against-humanity/master/source/data/cards.js"></script>
<script>
  var cards = [];
  var socket = io();

  //Cookies
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
  }

  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
  }

  var id = "";

  function join(){
    id = getCookie("humanity_player_id");
    console.log(document.cookie)
    if (id==""){
      id = window.prompt("Enter Your Name:", "Name");
      setCookie("humanity_player_id", id, 1);
    }
    socket.emit("player_join", id);
  }

  //Functions

  function cardByID(id){
    return master.filter(function(data){
      return data.id==id;
    });
  }


  socket.on("add card", function(id){
    cards.push(cardByID(id));
  })
</script> 

<button type="button" onclick="join()">Debug Join</button>
