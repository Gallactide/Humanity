<script src="/socket.io/socket.io.js"></script>
<script src="https://raw.githubusercontent.com/samurailink3/hangouts-against-humanity/master/source/data/cards.js"></script>
<script src="https://raw.githubusercontent.com/Gallactide/Humanity/master/src.js"></script>

<script>
  var cards = [];
  var socket = io();

  var id = "";

  socket.on("add card", function(id){
    var card = cardByText(id);
    cards.push(card);
    $("#cards").append($("<li>").text(card))
  })
</script>

<button type="button" onclick="join()">Debug Join</button>

<ul id="cards">
</ul>
